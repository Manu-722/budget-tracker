<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Budget Tracker</h1>
    <div id="form">
        <input type="text" id="description" placeholder="Enter description">
        <input type="number" id="amount" placeholder="Enter amount">
        <select id="type">
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>
        <button id="addTransaction">Add Transaction</button>
    </div>
    <div id="summary">
        <h3>Total Income: <span id="totalIncome">ksh0</span></h3>
        <h3>Total Expenses: <span id="totalExpenses">ksh0</span></h3>
        <h3>Balance: <span id="balance">ksh0</span></h3>
    </div>
    <ul id="transactionsList"></ul>
    <script src="script.js"></script>
</body>
</html>
